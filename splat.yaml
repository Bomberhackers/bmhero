name: Bomberman Hero (US)
basename: bmhero
options:
  compiler: IDO
  symbol_addrs_path: tools/symbol_addrs.txt
  target_path: baserom.z64
  basename: bmhero
  base_path: .
  ld_script_path: bmhero.ld
  platform: n64
  ld_legacy_generation: true
  detect_redundant_function_end: true
segments:
