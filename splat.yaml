    type: header
    start: 0x00
    vram: 0
    subsegments:
    - [0x0000, header, header]
  - name: boot
    type: code
    start: 0x0040
    vram: 0xA4000040
    subsegments:
    - [0x0040, asm, boot]
    - [0x0B70, bin, bootcode_font]
  - name: boot_code
    type: code
    bss_size: 0xE6E0
    start: 0x1000
    vram: 0x80000400
    subsegments:
    - [0x1000,  hasm, entry] # bootloader
    - [0x1050,  c, boot/1050]
    - [0x3490,  c, boot/3490]
    - [0x38D0,  c, boot/38D0]
